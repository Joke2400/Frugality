{% extends "base.html" %}
{% block page_title %}Frugality{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/style.css')}}">
{% endblock %}

{% block scripts %}
<script defer src="{{url_for('static', filename='js/query.js')}}"></script>
<script src="{{url_for('static', filename='js/load.js')}}"></script>
{% endblock %}

{%block content %}
<div class="container">
    <div class="input-container">
        <div class="card">
            <div class="overview">
                <h2>Frugality</h2>
                <p>This app is in early development.</p>
            </div>
            <div class="input-field">
                <p>Store</p>
                <form>
                    <input placeholder="eg. Store name or ID"></input>
                    <button>+</button>
                </form>
            </div>
            <div class="input-field">
                <p>Product name</p>
                <form>
                    <input placeholder="eg. Product name"></input>
                    <button>+</button>
                </form>
            </div>
        </div>
    </div>
    <div class="query-container">
        <div class="card"></div>
    </div>
    <div class="result-container">
        <div class="card"></div>
    </div>
</div>
{% endblock %}
