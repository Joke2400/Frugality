{% extends "base.html" %}
{% block page_title %}Frugality{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/style.css')}}">
{% endblock %}

{% block scripts %}
<script defer src="{{url_for('static', filename='js/index.js')}}"></script>
<script src="{{url_for('static', filename='js/pageload.js')}}"></script>
{% endblock %}

{%block content %}
<div class="container">
    <div class="input-container">
        <div class="card">
            <div class="overview">
                <h2>Frugality</h2>
                <p>This app is in early development.</p>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <div class="store-info">
                        <p>Store</p>
                        <p id="current-store"></p>
                    </div>
                    <form>
                        <div class="input-data">
                            <input class="store-input" value="" placeholder="ex. Prisma Olari"></input>
                            <button class="store-add-btn" type="button" onclick="selectStore()">Select</button>
                        </div>      
                    </form>
                </div>
                <div class="input-field">
                    <p>Product</p>
                    <form>
                        <select class="categories">
                        </select>
                        <div class="input-data">
                            <input class="query-input" value="" placeholder="ex. Maito 1L"></input>
                            <button class="product-add-btn" type="button">+</button>
                        </div>
                    </form>
                </div>
                <div class="confirm-selection input-field">
                    <form>
                        <button class="send-query-btn" type="button">Send Query</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="query-container">
        <div class="card">
            <div class="query-items-list">
            </div>
        </div>
    </div>
    <div class="result-container">
        <div class="card"></div>
    </div>
</div>
{% endblock %}
