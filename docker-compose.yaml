version: "3.8"
services:

  backend:
    container_name: FastAPIBackend
    build:
      context: .
      args:
      - devcontainercli=true
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=5432
    ports:
      - 8080:80
    depends_on:
      - database
    volumes:
      - type: bind
        source: .
        target: /home/Frugality/app

    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 2
        window: 60s


  database:
    container_name: PostgresDatabase
    image: postgres:16.0-alpine3.18
    environment:
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - database:/var/lib/postgres/data

    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

volumes:
  database:
    driver: local